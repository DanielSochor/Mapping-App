<body>

    <!-- Navigation -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper" id="header">
                <a href="#!" class="brand-logo center">Where Ya Going?</a>
            </div>
        </nav>
    </div>

    <div class="container" id="inputs">

        <!-- Row with address input cards -->

        <div class="row">

            <!-- First input card for id a -->

            <div class="col s12 m6">
                <div class="card" id="from">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="small material-icons left">location_on</i>From</span>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Street" id="a-street" type="text" class="validate">
                                    <label for="street-address"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="City" id="a-city" type="text" class="validate">
                                    <label for="city"></label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="State" id="a-state" type="text" class="validate">
                                    <label for="state"></label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Zip Code" id="a-zip" type="text" class="validate">
                                    <label for="zip_code"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card" id="to">
                <div class="card-content white-text">
                    <span class="card-title"><i class="small material-icons left">location_on</i>To</span>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Street" id="b-street" type="text" class="validate">
                                <label for="street-address"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="City" id="b-city" type="text" class="validate">
                                <label for="city"></label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder="State" id="b-state" type="text" class="validate">
                                <label for="state"></label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder="Zip Code" id="b-zip" type="text" class="validate">
                                <label for="zip_code"></label>
                            </div>
                            <button id="submit-button" class="btn waves-effect blue-light right" type="submit"
                                name="action">GO!
                                <i class="material-icons right">directions</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="transport-card card" id="weather1">
                    <div class="card-content white-text">
                        <span class="card-title">Weather: Local<i class="small material-icons right" id="icon0"></i></span>
                        <p id="maxTemp1">

                        </p>
                        <p id="minTemp1">
                        </p>
                        <p id="day1">
                        </p>
                        <p id= "night1">
                        </p>
                    </div>
                </div>
            </div>

            <div class= "col s12 m6">
                
            </div>

            <div class="col s12 m6">
                <div class="transport-card card" id="weather2">
                    <div class="card-content white-text">
                        <span class="card-title">Weather: Destination<i class="small material-icons right" id= "icon1"></i></span>
                        <p id="maxTemp2">

                        </p>
                        <p id="minTemp2">
                        </p>
                        <p id="day2">
                        </p>
                        <p id= "night2">
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <div id="map" style="width: 600px; height: 400px;"></div>
                </div>
                <div class= "col s12 m6">
                </div>
                <div class="col s12 m6">

                    <div class="transport-card card" id="directionsTable">
                        <div class="card-content black-text">
                            <span class="card-title">Directions<i
                                    class="small material-icons right">directions</i></span>
                            <div id="panel">
                                <p>directions go here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
