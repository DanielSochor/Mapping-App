<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <div id="Header">
        <h1>Where Ya Going?</h1>
    </div>
    <div class="row">
        <i class="large material-icons">add_location</i>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Street" id="street" type="text" class="validate">
                    <label for="street-address">From</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="City" id="city" type="text" class="validate">
                    <label for="city">City</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="State" id="state" type="text" class="validate">
                    <label for="state">State</label>
                </div>
                <div class="input-field col s12">
                        <input placeholder="Zip Code" id="zip" type="number" class="validate">
                        <label for="zip_code">Zip Code</label>
                    </div>
            </div>
    </form>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
